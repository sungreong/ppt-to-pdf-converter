version: '3.8'

services:
  ppt-converter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ppt-converter-api
    ports:
      - "9999:8000"
    volumes:
      - ./uploads:/tmp/uploads
      - ./outputs:/tmp/outputs
      - ./metadata:/tmp/metadata
      - ./fonts:/usr/share/fonts/custom:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

